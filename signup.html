<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/newsletter_image.png" alt="" width="240" height="150"> <!-- 72 72 -->
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      
      <input type="text" name="fName" id="inputFirstname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" id="inputLastname" class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; App Brewery 2017-2018</p>
    </form>
  </body>
</html>
